<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <div class="container">  
        <div class="form-image">
            <img src="Assets/imagem/undraw_learning_re_32qv.svg">
        </div>
        <div class="form">
           <form class="form-header" action="" method="post">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirmar senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Digite sua senha novamente" required>
                    </div>
                    <div class="login-button">
                        <button type="submit">Registrar</a></button>
                    </div>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
